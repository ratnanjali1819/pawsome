{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="{%static 'style1.css'%}">
</head>

<body>
	<div class="img">
		<header>
			<h1>CONTACT US</h1>
		</header>
		<nav>
			<ul>
				<li><a href="{%url 'website'%}">Home</a></li>
				<li><a href="{%url 'service'%}">Service</a></li> <!-- Replace "dogs.html" with your dogs listing page file path -->
				<li><a href="{%url 'about'%}">About</a></li> <!-- Replace "contact.html" with the current file path -->
			</ul>
		</nav>

		<main>
			<h2>Send us a message ?</h2>
			<div class="content">
				<form method="POST">
					{%csrf_token%}
					<label for="name">Your Name:</label>
					<input type="text" id="name" name="name" placeholder="enter your name" required>
					<br>
					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" placeholder="enter your email" required>
					<br>
					<label for="message">Message:</label>
					<br>
					<textarea id="message" name="message" placeholder="Write something..." style="height:160px"
						required></textarea>
					<br>
					<input type="submit" value="Submit">
				</form>
			</div>
		</main>

		<footer>
			<p>&copy; 2023 Dog Adoption Website. All rights reserved.</p>
		</footer>
	</div>
</body>

</html>
